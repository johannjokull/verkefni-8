    <main>
      <h1>Todolisti</h1>
      <p>Bættu við atriðum, kláraðu þau eða eyddu.</p>
      <div class="todo-list" data-finished="shown">
        <form action="." method="get" class="form">
          <div class="input-group">
            <label for="string">Verkefni:</label>
            <input
              type="text"
              name="string"
              id="string"
              required
              placeholder="Heiti verkefnis"
              autocomplete="off"
            />
          </div>
          <button type="submit">Bæta við</button>
        </form>

        <p class="empty">Engin atriði til að sýna!</p>

        <ul class="list">

        <div class="stats">
          Kláruð: <span class="finished">0</span>, ókláruð:
          <span class="unfinished">0</span>.
        </div>
        <div class="buttons">
          <button class="toggle-finished">Fela kláruð atriði</button>
          <button class="clear-all destructive" title="Hreinsa allan lista">
            Hreinsa allan lista
          </button>
        </div>
      </div>
